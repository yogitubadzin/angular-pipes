<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "PLN" }}
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convertKilometers | number: "1.0-2" }}
      </div>
    </div>
    <div class="col">
      <label><b>Meters</b></label>
      <div>
        {{ miles | convertMeters | number: "1.0-2" }}
      </div>
    </div>
    <div class="col">
      <label><b>Centimeters</b></label>
      <div>
        {{ miles | convertCentimeters | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
